<script>
function clearGraph() {
$('#chart_container').empty();
  $('#chart_container').html(
    '<div id="chart"></div><div id="timeline"></div><div id="slider"></div>'
  );
}
function plotgraph(graphdata){
	console.log(graphdata.length);
	clearGraph();
	var graph = new Rickshaw.Graph( {
		element: document.getElementById("chart"),
		width: 900,
		height: 200,
		renderer: 'area',
		stroke: true,
		series: [
			{
				color: "#4a81b9",
				data: graphdata,
				name: 'Pictures'
			},
		]
	} );

	var time = new Rickshaw.Fixtures.Time();
	var hours = time.unit('hours');

	var xAxis = new Rickshaw.Graph.Axis.Time({
	    graph: graph,
	    timeUnit: hours
	});

	xAxis.render();

	var yAxis = new Rickshaw.Graph.Axis.Y({
    graph: graph,
    tickFormat: Rickshaw.Fixtures.Number.formatKMBT
	});

	yAxis.render();


	graph.render();


var hoverDetail = new Rickshaw.Graph.HoverDetail( {
	graph: graph
} );

}

$('#search_address').keypress(function(event){
  if(event.keyCode == 13){
    $('#search_button').click();
  }
});
var addressField = document.getElementById('search_address');
var geocoder = new google.maps.Geocoder();
function search() {
    geocoder.geocode(
        {'address': addressField.value}, 
        function(results, status) { 
            if (status == google.maps.GeocoderStatus.OK) { 
                var loc = results[0].geometry.location;
                var newCenter = {coords: {longitude: loc.lng(), latitude: loc.lat()}};
                channelLoc(newCenter);
                
                //console.log(loc);
            } 
            else {
                alert("Not found: " + status); 
            } 
        }
    );
};
